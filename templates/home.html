<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
</head>
<body>
    <h1>Welcome</h1>
    <h2>input</h2>
    <form action="home.html" method="POST">
        <input type="text" name="username"/>
        <input type="password" name="password"/>
        <input type="submit" value="提交"/>

    <h3>print</h3>
        <table border="1">
            <thead>
            <th>user</th>
            <th>password</th>
            </thead>
            <tbody>
                {% for line in data %}
                    <tr>
                        <td>{{ line.user }}</td>
                        <td>{{ line.password }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>




    </form>




</body>
</html>
